<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typo-js@1.1.0/typo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Typing Practice</h1>
        <div id="typingArea" class="typing-area" contenteditable="true"></div>
        <div class="controls">
            <button onclick="startTypingTest()">Start</button>
            <span id="timer" aria-live="polite">60</span>
        </div>
        <div id="results" aria-live="polite"></div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>You did great!</h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
